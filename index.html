<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-between vh-100">

    <div id="bars-container" class="container-bars d-flex align-items-end ">

    </div>

    <div class="container-right d-flex flex-column align-items-center justify-content-center w-20">
      <div class="form-control bg-dark text-white d-flex justify-content-between">
        <input type="range" class="form-range" id="inputRange" min="10" max="100" value="50" step="1" oninput="inputNumber.value = value">
        <div style="min-width: 5px;"> </div>
        <input type="number" class="" id="inputNumber" min="10" max="100" value="50" step="1" oninput="inputRange.value = value">
      </div>
      <select name="select-sort-method" id="select-sort-method" class="form-select bg-dark text-white mb-3">
        <option value="Bubble sort">Bubble sort</option>
        <option value="Selection sort">Selection sort</option>
        <option value="Insertion sort">Insertion sort</option>
        <option value="Merge sort">Merge sort</option>
        <option value="Quick sort">Quick sort</option>
      </select>
      <button id="randomize-array-btn" class="btn btn-primary mb-3">Randomize</button>
      <button id="array-sort-btn" class="btn btn-primary">Sort array</button>
    </div>

  </div>
</body>

</html>
